{{define "term"}}
<div class="terminal-wrapper">
    <code id="terminal">
        <div class="msg"></div>
        <form class="cmd-wrapper" hx-post="/commands" hx-target=".msg" hx-swap="beforeend">
            <label for="cmd">[you@sandybridge]$ </label>
            <input name="cmd" id="cmd" type="text" spellcheck="false" autofocus autocomplete="off" placeholder="Try typing a command like: help"/>
        </form>
    </code>
</div>
{{end}}
